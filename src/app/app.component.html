<div class="container mx-auto">

<app-header [sets]="(sets$ | async) || []" (setSelected)="loadCardsFromSet($event)"></app-header>

</div>

<div class="body">
  <div class="grid grid-cols-4 gap-4">
    @for (card of setCards; track $index) {
    <img [src]="card?.image_uris?.png">
    }
  </div>
</div>

<app-spinner></app-spinner>
