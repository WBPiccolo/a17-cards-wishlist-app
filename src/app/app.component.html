<div class="container mx-auto">

<app-header [sets]="(sets$ | async) || []" [languages]="setLanguages" [form]="headerForm" (selectDeselectClicked)="selectAllCards($event)" (getListClicked)="openCardListModal()"></app-header>

</div>

<div class="body">
  <div class="grid grid-cols-4 gap-4">
    @for (card of setCards; track $index) {
      <app-card-element [card]="card"></app-card-element>
    }
  </div>
</div>

<app-spinner></app-spinner>
