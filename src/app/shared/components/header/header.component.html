<form [formGroup]="form">
  <app-set-selector [sets]="sets" formControlName="set"></app-set-selector>

  <mat-form-field>
    <mat-label>Language</mat-label>
    <mat-select formControlName="language">
      @for (lang of languages; track lang) {
      <mat-option [value]="lang.code">{{lang.name}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-slide-toggle labelPosition="before" (change)="selectDeselectClicked.emit($event.checked)">Select all cards</mat-slide-toggle>

  <button mat-flat-button (click)="getListClicked.emit()">Get cards list</button>


</form>
